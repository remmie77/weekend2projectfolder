<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="vendors/jquery.min.js"></script>
        <script src="client.js" async defer></script>
    </head>
    <body>
        <h1>calculator</h1>
        <div>
            <input id="first-number" type="number"/>
            <div class="calc">
                <button id="plus" data-operator="plus">+</button>
                <button id="minus" data-operator="minus">-</button>
                <button id="divide" data-operator="divide">/</button>
                <button id="multiply" data-operator="multiply">*</button>
            </div>           
            <input id="second-number" type="number"/>
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
        <ul id="solution-list">
        </ul>
    </body>
</html>
